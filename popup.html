<!DOCTYPE html>
<html>
  <head>
    <title>URL Modifier</title>
    <style>
      body {
        width: 200px;
        height: 250px;
        text-align: center;
        position: relative;
      }
      .header {
        padding: 10px 0 0 0;
        font-size: 30px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bolder;
        color: grey;
      }
      button {
        border: none;
        border-radius: 30px;
        width: 170px;
        padding: 20px;
        margin: 15px;
        transition: 0.3s;
        background-color: white;
        box-shadow: 0 0 5px #525252;
      }
      button:hover {
        background-color: #30bdff;
        box-shadow: 0 0 20px #1db2f7;
        color: white;
      }
      .crid {
        position: absolute;
        font-size: 15px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: grey;
        bottom: 0;
        left: 20%;
      }
      .crid a {
        color: #1db2f7;
      }
    </style>
  </head>
  <body>
    <p class="header">Ad Blocker</p>
    <button id="modify-url">Remove Ad</button>
    <p class="crid">
      Made By <a href="http://lovelak.rf.gd" target="_blank">Lovelak</a>
    </p>
    <script src="popup.js"></script>
  </body>
</html>
